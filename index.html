<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Humedad del Suelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table {
            background-color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error-message {
            display: none;
            margin: 10px 0;
        }
        .refresh-button {
            margin-bottom: 20px;
        }
        .last-update {
            font-size: 0.8em;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }
        .device-key-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Monitor de Humedad del Suelo</h1>
        
        <div class="alert alert-danger error-message" id="error-message" role="alert"></div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="input-group device-key-input">
                                    <span class="input-group-text">Clave del Dispositivo</span>
                                    <input type="text" class="form-control" id="deviceKey" placeholder="Ingresa la clave del dispositivo">
                                    <button class="btn btn-primary" onclick="actualizarDatos()">Conectar</button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-primary refresh-button" onclick="actualizarDatos()">
                                    <i class="bi bi-arrow-clockwise"></i> Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Valor (%)</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla">
                                    <tr>
                                        <td colspan="3" class="loading">Ingresa la clave del dispositivo y presiona Conectar</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="last-update" id="last-update"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function actualizarUltimaActualizacion() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Última actualización: ${now.toLocaleTimeString()}`;
        }

        async function actualizarDatos() {
            const deviceKey = document.getElementById('deviceKey').value.trim();
            if (!deviceKey) {
                mostrarError('Por favor, ingresa la clave del dispositivo');
                return;
            }

            try {
                const tabla = document.getElementById('tabla');
                tabla.innerHTML = '<tr><td colspan="3" class="loading">Cargando datos...</td></tr>';
                
                const response = await fetch('http://localhost:5000/api/lector-humedad', {
                    headers: {
                        'X-Device-Key': deviceKey
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Clave de dispositivo inválida');
                    }
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    tabla.innerHTML = '<tr><td colspan="3" class="text-center">No hay datos disponibles</td></tr>';
                    return;
                }
                
                tabla.innerHTML = data.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.valor.toFixed(2)}%</td>
                        <td>${new Date(item.fecha).toLocaleString()}</td>
                    </tr>
                `).join('');
                
                actualizarUltimaActualizacion();
                
            } catch (error) {
                console.error('Error:', error);
                mostrarError(error.message || 'Error al cargar los datos. Por favor, verifica que el servidor esté corriendo.');
                document.getElementById('tabla').innerHTML = 
                    '<tr><td colspan="3" class="text-center text-danger">Error al cargar datos</td></tr>';
            }
        }

        // No actualizamos automáticamente al inicio, esperamos a que el usuario ingrese la clave
        // setInterval(actualizarDatos, 30000);
    </script>
</body>
</html>
